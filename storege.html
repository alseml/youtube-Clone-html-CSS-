<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <input id="menu_open" name="open_menu" type="radio" />
    <input id="menu_open2" name="open_menu" type="radio" />

      <div class="header__column">
        <label for="menu_open">
          <i class="fas fa-bars">
            <div class="circleAni"></div>
          </i>
        </label>

        <a href="index.html" class="header__title">
          <i class="fab fa-youtube"></i>
          <h6>YouTube</h6>
        </a>
      </div>
      <div class="header__column">
        <input type="text" placeholder="검색" />
        <div class="header__search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <i class="fas fa-video">
            <div class="circleAni"></div>
            <span>만들기</span>
          </i>
          <i class="fas fa-th">
            <div class="circleAni"></div>
            <span>YouTube 앱</span>
          </i>
          <i class="fas fa-ellipsis-v">
            <div class="circleAni"></div>
            <span>설정</span>
          </i>
          <div class="header__login-btn">
            <div class="header__login-btn__user">
              <i class="fas fa-user"></i>
            </div>
            <span>로그인</span>
          </div>
        </div>
      </div>
